<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="images/logo.png"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Les petits plats</title>
</head>
<body>
    <header>
        <!-- Logo du site -->
        <p class="logo">
            <img src="images/logo.png" alt="Les petits plats Home page">
        </p>
    </header>
    
    <main>
        <!-- Barre de recherche -->
        <section class="recherche">
            <em class="fas fa-search"></em>
            <input class="search" type="search" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
        </section>

        <section class="tags">
            
        </section>
        
        <!-- Différents bouttons de tri des recettes -->
        <section class="tri">
            <button class="ingredients">
                <em class="fas fa-chevron-down arrow-ingredient"></em>
                <p>Ingredients</p>
                <input class="search-ingredient" type="search" placeholder="Recherche un ingrédient">
            </button>
            <button class="appareils">
                <em class="fas fa-chevron-down arrow-appareil"></em>
                <p>Appareil</p>
                <input class="search-appareil" type="search" placeholder="Recherche un appareil">
            </button>
            <button class="ustensiles">
                <em class="fas fa-chevron-down arrow-ustensile"></em>
                <p>Ustensiles</p>
                <input class="search-ustensile" type="search" placeholder="Recherche un ustensile">
            </button>
        </section>

        <!-- Liste de toutes les recettes -->
        <section class="recettes">
           
        </section>
    </main>
    <script type ="module" src="./javascript/app.js"></script>
</body>
</html>
